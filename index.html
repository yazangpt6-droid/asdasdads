      /* Enhanced Ruled Paper Effect with Forced Justification */
      .ruled-paper-box {
        background-image: linear-gradient(rgba(59, 130, 246, 0.15) 1px, transparent 1px);
        background-size: 100% 2.4rem;
        line-height: 2.4rem !important;
        text-align: justify !important;
        text-justify: inter-word !important;
        padding-top: 0.4rem; /* Aligns first line to the grid */
      }
      
      /* Ensure text inside elements like <p> or <div> also justifies */
      .ruled-paper-box * {
        text-align: justify !important;
        text-justify: inter-word !important;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
